{% extends "base.html" %}
{% load static %}

{% block title %}Update Post{% endblock %}

{% block content %}


    <section class="fdb-block" style="background-image: url({% static '/imgs/bg_4.svg' %})">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-8 text-center">
                    <div class="fdb-box">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <h3>Changer votre contenu:</h3>
                            {% for field in form %}
                                     <p>{{ field.tags }} {{ field }}</p>
                                {% endfor %}
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



{% endblock %}
